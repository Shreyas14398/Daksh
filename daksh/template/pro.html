<!DOCTYPE html>
<html>
{%load static%}
<title>Jobss | India</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="shortcut icon" href="{%static "jobs.png"%}">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", sans-serif}
body, html {
    height: 100%;
    line-height: 1.8;
}
.bgimg-1 {
    background-position: center;
    background-size: cover;
    background-image:url("{%static "im1.jpg"%}");
    min-height: 100%;
}
.w3-bar .w3-button {
    padding: 16px;
}
.navbar {
    overflow: hidden;
    background-color: #333;
    font-family: Arial, Helvetica, sans-serif;
}

.navbar a {
    float: left;
    font-size: 16px;
    color: black;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

.dropdown {
    float: left;
    overflow: hidden;
}

.dropdown .dropbtn {
    font-size: 16px;
    border: none;
    outline: none;
    color: black;
    padding: 14px 16px;
    background-color: inherit;
    font-family: inherit;
    margin: 0;
}

.navbar a:hover, .dropdown:hover .dropbtn {
    background-color: grey;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
}

.dropdown-content a {
    float: none;
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    text-align: left;
}

.dropdown-content a:hover {
    background-color: #ddd;
}

.dropdown:hover .dropdown-content {
    display: block;
}
.mai{
  float: left;
  font-size: 2em;
  font-weight: bolder;
}
.maii{
  float: left;
  font-size: 2em;
  font-weight: lighter;
}
</style>
<body style="background-color:white">

<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar w3-pale-yellow w3-card" id="myNavbar">
    <a href="#home" class="w3-bar-item w3-button w3-wide"><img src="{%static "jobs.png"%}" alt="Mountain View"></a>
    <h5 class="mai">Jobss</h5><h6 class="maii">- India's best job seeking website </h6>
    <!-- Right-sided navbar links -->
    <div class="w3-right w3-hide-small">
      <div class="dropdown">
   <button class="dropbtn">Jobs
     <i class="fa fa-caret-down"></i>
   </button>
   <div class="dropdown-content">
     <a href="#">All jobs</a>
     <a href="#">Technical Jobs</a>
     <a href="#">Non-Technical Jobs</a>
     <a href="#">Internships</a>
   </div>
 </div>
 <div class="dropdown">
   <button class="dropbtn">Companies
     <i class="fa fa-caret-down"></i>
   </button>
   <div class="dropdown-content">
     <a href="#work">Browse all companies</a>
     <a href="#">Interview Questions</a>
   </div>
 </div>
 <div class="dropdown">
   <button class="dropbtn">More
     <i class="fa fa-caret-down"></i>
   </button>
   <div class="dropdown-content">
     <a href="#">Study Abroad</a>
     <a href="#">MBA</a>
   </div>
 </div>
      <a href="/home/" class="w3-bar-item w3-button">HOME</a>
    </div>

        <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium" onclick="w3_open()">
          <i class="fa fa-bars"></i>
        </a>

      </div>

    </div>
    <div class="w3-container w3-pale-green" style="padding:128px 16px" id="contact">
      <h3 class="w3-center">PROFILE</h3>
      <form method="POST" action="/profile/">
        {%csrf_token%}
        Enter your password again: <input type="password" name="password">
        <button class="w3-button w3-black w3-padding-large" type="submit">Login</button>
        </form>
      </div>
